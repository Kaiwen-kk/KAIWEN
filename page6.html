        <p>PROTEINS are needed for the body to function properly. 
        They are the basis of body structures, such as skin and hair, and of other substances such as enzymes, cytokines, and antibodies.</p>


        <style>
    

            body {
                      background-image: url('protein.gif');
                      background-repeat: no-repeat;
                      background-attachment: fixed;
                      background-size: cover;
                    }
        
        </style>


    <Script>
      
      let zIndexCounter = 1; 

document.addEventListener('mousemove', (e) => {
  const cursor = document.createElement('div'); 
  cursor.style.position = 'absolute';
  cursor.style.top = `${e.pageY - 8}px`; 
  cursor.style.left = `${e.pageX - 8}px`;
  cursor.style.backgroundColor = 'white'; 
  cursor.style.width = '20px';
  cursor.style.height = '20px';
  cursor.style.borderRadius = '50%'; 
  cursor.style.pointerEvents = 'none'; 
  cursor.style.zIndex = zIndexCounter++; 
  cursor.style.boxShadow = '0 0 30px white';
  document.body.appendChild(cursor); 

  
  setTimeout(() => {
    cursor.remove();
  }, 500); 
});
    </Script>

    </body>

</html>
